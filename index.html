<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 20%, 90%); }
  </style>
</head>
<body>
  
  <header class="header">
    <div class="wrapper">
      <figure>
        <img class="icon-logo" src="./images/logo.svg" alt="Icon-Logo">
      </figure>
      <figure class="header--iconoPrincipal">
        <img class="imagen-principal" src="./images/illustration-mockups.svg" alt="illustration-mockups">
      </figure>
    </div>
  </header>
  <section class="principal">
    <div class="wrapper">
      <div class="descripcion">
        <h1>
          Build The Community Your Fans Will Love
        </h1>
        <p class="parrafo">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <button class="button">
          Register
        </button>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="logos-footer">
      <div class="contenedor-icon">
        <i class="fab fa-facebook-f"></i>
      </div>
      <div class="contenedor-icon">
        <i class="fab fa-twitter"></i>
      </div>
      <div class="contenedor-icon">
        <i class="fab fa-instagram"></i>
      </div>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Miguel Angel Goda Molina</a>.
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/6eb294507a.js" crossorigin="anonymous"></script>
</body>
</html>
